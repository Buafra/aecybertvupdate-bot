services:
  - type: worker
    name: aecybertv-bot
    env: python
    plan: starter
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python aecybertv_bot_full_with_features.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_CHAT_ID
        sync: false
      - key: PHONE_HASH_SALT
        value: change-this-salt
